<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>添加作者</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- 页面使用的自定义CSS -->
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- 面板 开始 -->
            <div class="panel panel-primary">
                <div class="panel-heading">添加作者</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/add_author/" method="post">
                        <div class="form-group">
                            <label for="author_name" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="author_name" name="author_name"
                                       placeholder="作者">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book" class="col-sm-2 control-label">书籍</label>
                            <div class="col-sm-10">
                            <!--多选框-->
                                <select class="form-control" multiple name="books">
                                    {% for book in all_book %}
                                        <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                        <span class="text-center" style="color: red;">{{ error }}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery-3.4.1.min.js"></script>
</body>
</html>
