<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>书列表页</title>
</head>
<body>
<h1>所有的书籍都在这里！</h1>
<a href="/add_book/">添加书籍</a>
<table border="1">
    <thead>
    <tr>
        <th>序号</th>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for book in all_book %}
        <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.publisher.name }}</td>
            <td>
                <a href="/delete_book/?id={{ book.id }}">删除</a>
                <a href="/edit_book/?id={{ book.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script src="/static/jquery-3.4.1.min.js"></script>
</body>
</html>
